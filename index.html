<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pulso Quadrado com Canvas</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #111;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="pulseCanvas"></canvas>

  <script>
    const canvas = document.getElementById('pulseCanvas');
    const ctx = canvas.getContext('2d');

    let width, height, cols, rows;
    const spacing = 10;
    const maxSize = 5; // lado do quadrado (mÃ¡ximo)
    const influenceRadius = 60;

    let mouse = { x: -9999, y: -9999 };

    function resizeCanvas() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
      cols = Math.floor(width / spacing);
      rows = Math.floor(height / spacing);
    }

    window.addEventListener('resize', resizeCanvas);
    window.addEventListener('mousemove', (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    function draw() {
      ctx.clearRect(0, 0, width, height);

      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          const px = x * spacing + spacing / 2;
          const py = y * spacing + spacing / 2;

          const dx = px - mouse.x;
          const dy = py - mouse.y;
          const dist = Math.sqrt(dx * dx + dy * dy);

          if (dist < influenceRadius) {
            const factor = 1 - dist / influenceRadius;
            const size = 1 + factor * (maxSize - 1); // de 1 a 10
            const alpha = factor;

            ctx.fillStyle = `rgba(0, 255, 204, ${alpha})`;
            ctx.fillRect(px - size / 2, py - size / 2, size, size);
          }
        }
      }

      requestAnimationFrame(draw);
    }

    resizeCanvas();
    draw();
  </script>
</body>
</html>
